<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programs – Vibe Monitor</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 900px; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; margin: 1rem 0; }
    nav a { margin-right: 1rem; }
    li { margin: 0.25rem 0; }
  </style>
</head>
<body>
  <h1>Programs</h1>
  <nav>
    <a href="/">Analyze</a>
    <a href="/static/programs.html">Programs</a>
    <a href="/static/rerank.html">ReRank</a>
  </nav>

  <div class="card">
    <p>This page lists a few example program culture profiles included in the MVP. The matching algorithm compares a player's scores (Coachability, Leadership, Ego, Team Fit) to each program's profile and returns the closest fits.</p>
  </div>

  <div id="programs" class="card"><em>Loading programs…</em></div>

  <script>
    async function loadPrograms() {
      const res = await fetch('/api/programs');
      const el = document.getElementById('programs');
      if (!res.ok) { el.innerHTML = 'Failed to load programs'; return; }
      const data = await res.json();
      const list = (data.programs || []).map(p => `<li>${p}</li>`).join('');
      el.innerHTML = `<h3>Available Programs</h3><ul>${list}</ul>`;
    }
    loadPrograms();
  </script>
</body>
</html>
